<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Weather Identifier - Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/Style.css">
  <link rel="icon" href="images/CityWeatherIdentifier.png" type="image/png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-color: rgb(2, 143, 143);
      margin: 0;
      font-family: 'Lucida Sans', sans-serif;
    }
    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.2); 
        pointer-events: none;
    }

    img.logo {
      width: 120px;
      height: auto;
      filter: grayscale(100%);
      margin-bottom: 20px;
    }
    h1 {
      color: #004d40;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f4;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0c3;
    }
  </style>
</head>
<body>
  <img src="images/CityWeatherIdentifier.png" alt="Logo" class="logo">
  <h1>City Weather Identifier</h1>
  <p>You're offline..<br>Please connect to the internet to check city weather.</p>
  <a href="/">Go back home</a>
</body>
</html>
